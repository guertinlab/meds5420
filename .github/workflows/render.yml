name: Render Rmd to HTML
on:
  push:
    paths:
      - '**/*.Rmd'
jobs:
  build:
    runs-on: macOS-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
      - name: Setup pandoc
        uses: r-lib/actions/setup-pandoc@v2
      - name: Setup TinyTeX
        uses: r-lib/actions/setup-tinytex@v2
      - name: Install R and dependencies
        run: |
          sudo Rscript -e 'install.packages(c("knitr", "BiocManager"), repos="http://cran.rstudio.com/")' 
          sudo Rscript -e 'BiocManager::install("BiocStyle")'
          sudo Rscript -e 'install.packages("rmarkdown", repos="http://cran.rstudio.com/")'
          echo "HERE"
          sudo Rscript -e "system(pwd)"
          sudo Rscript -e "system(ls)"
          sudo Rscript -e "rmarkdown::render(input = HERE, output_format = BiocStyle::html_document())"
      - name: Commit and push changes
        run: |
          cd $GITHUB_WORKSPACE
          modified_file=$(echo ${{ inputs }} | awk -F/ '{print $NF}')
          dir=$(echo ${{ inputs }} | awk -F/ '{print $(NF-1)}')
          git add $dir/$(echo ${{ inputs }} | awk -F/ '{print $NF}' | sed 's/.Rmd/.html/')
          git commit -m "Render $dir/$modified_file to HTML"
          git push origin HEAD:master
