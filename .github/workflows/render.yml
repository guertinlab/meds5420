name: Render Rmd to HTML
on:
  push:
    paths:
      - '**/*.Rmd'
jobs:
  build:
    runs-on: macOS-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
      - name: Setup pandoc
        uses: r-lib/actions/setup-pandoc@v2
      - name: Setup TinyTeX
        uses: r-lib/actions/setup-tinytex@v2
      - name: Install R and dependencies
        run: |
          sudo Rscript -e 'install.packages(c("knitr", "BiocManager"), repos="http://cran.rstudio.com/")' 
          sudo Rscript -e 'BiocManager::install("BiocStyle")'
          sudo Rscript -e 'install.packages("rmarkdown", repos="http://cran.rstudio.com/")'
          sudo Rscript -e 'rmarkdown::render(paste0(Sys.getenv("GITHUB_WORKSPACE"), "/", Sys.getenv("INPUT_FILE")), BiocStyle::html_document())'
        env:
          INPUT_FILE: ${{ github.event.inputs.path }}
      - name: Commit and push changes
        if: github.ref == 'refs/heads/main' && steps.build.outputs.modified_files != ''
        run: |
          git add "${{ steps.build.outputs.modified_files }}"
          git commit -m 'Re-build changed Rmd files' || echo "No changes to commit"
          git push origin HEAD:refs/heads/main || echo "No changes to commit"
