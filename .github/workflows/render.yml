name: Render Rmd to HTML

on:
  push:
    paths:
      - 'Lecture_21/230405_Lecs21_to_24_RNAseq.Rmd'
      - 'Lecture_2/Lecture_2.Rmd'

jobs:
  build:
    runs-on: macOS-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
      
      - name: Setup pandoc
        uses: r-lib/actions/setup-pandoc@v2
      
      - name: Setup TinyTeX
        uses: r-lib/actions/setup-tinytex@v2
      
      - name: Install R and dependencies
        run: |
          sudo Rscript -e 'install.packages(c("knitr", "BiocManager"), repos="http://cran.rstudio.com/")' 
          sudo Rscript -e 'BiocManager::install("BiocStyle")'
          sudo Rscript -e 'install.packages("rmarkdown", repos="http://cran.rstudio.com/")'
      
      - name: Render Rmd to HTML
        run: |
          if [[ ${{ github.event.head_commit.modified }} == *"Lecture_21/230405_Lecs21_to_24_RNAseq.Rmd"* ]]; then
            sudo Rscript -e "rmarkdown::render(input = 'Lecture_21/230405_Lecs21_to_24_RNAseq.Rmd', BiocStyle::html_document())"
            git add Lecture_21/230405_Lecs21_to_24_RNAseq.html
          fi
          
          if [[ ${{ github.event.head_commit.modified }} == *"Lecture_2/Lecture_2.Rmd"* ]]; then
            sudo Rscript -e "rmarkdown::render(input = 'Lecture_2/Lecture_2.Rmd', BiocStyle::html_document())"
            git add Lecture_2/Lecture_2.html
          fi
      
      - name: Commit and push changes
        run: |
          git diff --quiet && git diff --staged --quiet || git commit -m "Render Rmd files to HTML" && git push origin HEAD:main
