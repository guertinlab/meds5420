name: Render Rmd to HTML
on:
  push:
    paths:
      - '**/*.Rmd'
jobs:
  build:
    runs-on: macOS-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
      - name: Setup pandoc
        uses: r-lib/actions/setup-pandoc@v2
      - name: Setup TinyTeX
        uses: r-lib/actions/setup-tinytex@v2
      - name: Install R and dependencies
        run: |
          #sudo Rscript -e 'install.packages(c("knitr", "BiocManager"), repos="http://cran.rstudio.com/")' 
          #sudo Rscript -e 'BiocManager::install("BiocStyle")'
          #sudo Rscript -e 'install.packages("rmarkdown", repos="http://cran.rstudio.com/")'
          cd $GITHUB_WORKSPACE
          echo "XXXX THIS IS GITHUB WORKSPACE:"
          echo $GITHUB_WORKSPACE
          echo "YYYY this is what is in workspace"
          ls
          echo "github.event.inputs.path"
          echo ${{ github.event.inputs.path }}
          modified_file=$(echo ${{ github.event.inputs.path }} | awk -F/ '{print $NF}')
          echo $modified_file
          dir=$(echo ${{ github.event.inputs.path }} | awk -F/ '{print $(NF-1)}')
          sudo Rscript -e "rmarkdown::render(input = '$dir/$modified_file', output_format = BiocStyle::html_document(), output_file = paste0('$dir/', sub('.Rmd', '.html', '$modified_file')))"
      - name: Commit and push changes
        run: |
          cd $GITHUB_WORKSPACE
          modified_file=$(echo ${{ github.event.inputs.path }} | awk -F/ '{print $NF}')
          dir=$(echo ${{ github.event.inputs.path }} | awk -F/ '{print $(NF-1)}')
          git add $dir/$(echo ${{ github.event.inputs.path }} | awk -F/ '{print $NF}' | sed 's/.Rmd/.html/')
          git commit -m "Render $dir/$modified_file to HTML"
          git push origin HEAD:master
